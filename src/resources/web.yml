## Setting for WEBSITE.
Setting:
  # How much time in minute player 
  # will have before auto-logout
  SessionTime: 20
  # Url for avatar img
  Avatarurl: 'http://minotar.net/avatar/'
  # Default Money format
  Moneyformat: eng_US
## This is the list what you can 
## Show on Index Page
## Set this Active if you have the 
## plugin and want to show on 
## index page
Index:
  McMMO:
    Active: false
    # if your McMMO use mysql
    McMMOMYSql: false
    # What table prefix ( only if McMMOMySql is true )
    McMMOTablePrefix: mcmmo_
  Essentials:
    Active: false
# Authentication System for WebSite
AuthSystem:
  # Choose WebPortal or if you r using MySQL you can use AuthDb or AuthMe or xAuth
  System: WebPortal
  # MD5 - SHA1 - SHA-256
  Algorithm: MD5
  # if you r using AuthMe put here your the table name
  TableName: minecraft
  # if you r using AuthDb or AuthMe put here password column name ( not need for xAuth )
  ColumnPassword: password
  # if you r using AuthDb or AuthMe or xAuth put here the username column name
  ColumnUsername: username