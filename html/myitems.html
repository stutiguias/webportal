    <div class="menu"></div>
    
    <div class="container replace">
    
        <h2>langMyItensTitle</h2>

        <div class="brand row replace">
            <div class="span8"><img id="avatarimg" style="width:24px" src="http://minotar.net/avatar/" alt="avatar" />
                lang1Name: <span id="user"></span> | lang1Money : <span id="money"></span> | lang1Mail : <span id="mail"></span>
            </div>
        </div>

            <br />
            <a id="btnCreateAuction" href="#myModal" role="button" class="btn btn-primary replace" data-toggle="modal">langCreateSale</a>
            <a id="btnSendMail" href="#myModalMail" role="button" class="btn btn-primary replace" data-toggle="modal">langSendItemMail</a>

            <form onsubmit='return postauction(this)'>
                <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel replace">langCreateSale</h3>
                  </div>
             
                      <div class="modal-body">
                        <div class="nav hideform" style="text-align:center;">
                                <div class="input-prepend">
                                    <img class="img add-on" src="#" style="max-height:32px" />
                                    <select name='ID' class="selectItem"></select>
                                </div>
                                <div class="input-prepend">
                                    <span class="add-on replace">langQuantity</span>
                                    <input name='Quantity' type="number" onKeyPress='return numbersonly(this, event);' class='input' value="" max="99999" required />
                                </div>

                                <div class="input-prepend input-append">
                                    <span class="add-on replace">langPrice</span>
                                    <input name='Price' type="number" onKeyPress='return numbersonly(this, event);' class='input' max="99999" required />
                                </div>
                            <br />
                            <span class="enchants"></span> 
                        </div>
                        <span id="result" class="nav" style="text-align:center;"></span>
                      </div>

                      <div class="modal-footer hideform">
                         <input type="submit" name="name" class="btn" />
                      </div>
                </div>
            </form>


            <form onsubmit='return mail(this)'>
                <div id="myModalMail" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabelMail" aria-hidden="true">

                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabelMail">langSendItemMail</h3>
                    </div>
             
                    <div class="modal-body">

                        <div class="nav hideform" style="text-align:center;">
                            <div class="input-prepend">
                                <img class="imgMail add-on" src="#" style="max-height:32px" />
                                <select name='ID' class="selectItemMail" style="margin-bottom:0px !important"></select>
                            </div>

                            <div class="input-prepend">
                                <span class="add-on">langQuantity</span>
                                <input name='Quantity' type="number" onKeyPress='return numbersonly(this, event);' style="margin-bottom:0px !important" class='input' value="" max="99999" />
                            </div>
                            <br />
                            <span class="enchantsMail"></span>
                        </div>

                        <span class="nav result" style="text-align:center;"></span>
                    </div>

                    <div class="modal-footer hideform">
                        <input type='submit' class="btn"  />
                    </div>
                </div>
            </form>

            <div id="resultado"></div>
            <br />
