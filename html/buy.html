    <div class="menu"></div>
     
    <div class="container replace">
      <h2>langBuy</h2>
        <div class="brand row replace">
            <div class="span8"><img id="avatarimg" style="width:24px" src="http://minotar.net/avatar/" alt="avatar" />
                lang1Name: <span id="user"></span> | lang1Money : <span id="money"></span> | lang1Mail : <span id="mail"></span>
            </div>
        </div>
        <br />
        
        <div class="addItemShop">
            <h5 class="text-center">langWant</h5>
            <form onsubmit="return additem(this)" class=".form-inline text-center">
                <div class="input-prepend input-append">
                    <span class="add-on">langItemId</span>
                    <input name='itemId' type="text" placeholder="material name" title="material name" class='input' value="" required />
                    <span class="add-on"><a href="https://helpch.at/docs/1.20/org/bukkit/Material.html" target="_blank">langHelp</a></span>
                </div>
                <div class="input-prepend">
                    <span class="add-on">langQuantity</span>
                    <input name='quantity' type="number" onKeyPress='return numbersonly(this, event);' class='input' value=" " max="99999" required />
                </div>

                <div class="input-prepend input-append">
                    <span class="add-on">langPrice</span>
                    <input name='price' type="number" onKeyPress='return numbersonly(this, event);' class='input' max="99999" required />
                    <input type="submit" name="enviar" class="btn" />
                </div>
            </form>
            <h5 class="text-center">langCancel</h5>
            <form onsubmit="return remitem(this)" class=".form-inline text-center">

                <div class="input-prepend input-append">
                    <span class="add-on replace">langCancel Id</span>
                    <input name='id' type="text" placeholder="Id" class='input' value="" required />
                    <input type="submit" name="enviar" class="btn" />
                </div>

            </form>
        </div>
        <div id="formresult" class="alert" style="text-align:center;"></div>
        <div id="resultado"></div>
        <br />
        <table border="0" class="table table-striped table-bordered">
            <thead>
                <tr id="thead">

                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
        
        <hr />
