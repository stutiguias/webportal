    <div class="menu"></div>

     <div class="container replace">
            <div class="row">
                <div class="span12 text-center">
                    <div class="btn-group">
                        <button type="button" onclick="return listshop(this)" class="btn replace">langAdmListItem</button>
                        <button type="button" onclick="return admshop()"  class="btn replace">langAdmAddItem</button>
                        <button type="button" onclick="return infoplayer()" class="btn replace" >langPlayerInfo</button>
                    </div>
                </div>

                <div class="GetInfoPlayer hide span6 offset3">
                    <br />
                    <form onsubmit="return adm(this)" class="form-horizontal" >

                        <div class="control-group">
                            <label class="control-label" for="nick replace">lang1Name</label>
                            <div class="controls">
                                <input type="text" id="nick" name="nick" value="" placeholder="Insert Name Here" />
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="information replace">langInfo</label>
                            <div class="controls">
                                <select id="information" name="information">
                                    <option selected="selected" value="playerinfo" class="replace">langInfo</option>
                                    <option value="playeritems" class="replace">langItem</option>
                                    <option value="playermail" class="replace">lang1Mail</option>
                                    <option value="playerauctions" class="replace">lang1Shop</option>
                                    <option value="playertransaction" class="replace">langTransaction</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="control-group">
                            <div class="controls">
                                <input type="submit" name="enviar" class="btn" />
                            </div>
                        </div>
                        
                    </form>
                </div>

                <div class="addItemShop hide span3 offset3">
                        <br />
                        <form onsubmit="return additem(this)" class="form-horizontal">
                                <div class="control-group">
                                    <label class="control-label replace" for="itemId">langItemId</label>
                                    <div class="controls">
                                        <div class="input-append">
                                          <input id="itemId" name="itemId" type="text" title="material name" class='input' value="" required />
                                          <span class="add-on replace"><a href="https://helpch.at/docs/1.20/org/bukkit/Material.html" target="_blank">langHelp</a></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label replace" for="quantity" >langQuantity</label>
                                    <div class="controls">
                                        <div class="input-append">
                                            <input id="quantity" name="quantity" type="number" onKeyPress="return numbersonly(this, event);" class="input" value="" max="99999" required />
                                            <span class="add-on replace">langQtdInfo</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label replace" for="price">langPrice</label>
                                    <div class="controls">
                                        <input id="price" name="price" type="number" onKeyPress='return numbersonly(this, event);' class='input' max="99999" required />
                                    </div>
                                </div>

                                <div class="control-group">
                                    <div class="controls">
                                        <input type="submit" name="enviar" class="btn" />
                                    </div>
                                </div>
                        </form>
                </div>

                <hr />
                <div class="span6 offset3 text-center">
                    <div id="resultado" class="alert replace">langCare</div>
                </div>

                <div class="listadmshop table hide span12 text-center">                   
                    <div class="pagination"></div>
                    <table class="auction replace table table-striped table-bordered">
                        <thead>
                            <tr class="theadInput"></tr>
                        </thead>
                        <tbody class="tbodyInput"></tbody>
                    </table>
                </div>
            </div>
        <footer>
            <p>
                &copy; Made by Stutiguias.
                Default theme for more usage info visit the <a href="http://dev.bukkit.org/server-mods/webauctionlite">BukkitDev site</a>.
            </p>
        </footer>
     </div>

    <script src ="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0-rc.3/handlebars.min.js"></script>
    <script src="js/templates.js"></script>

    <script src="js/inputfunc.js"></script>
    <script src="js/translate.js"></script>
    <script src="js/page/admin.js"></script>
    <script src="js/main.js"></script>
